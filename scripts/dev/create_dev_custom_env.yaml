cat <<EOF
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-kubernetes-operator
spec:
  template:
    spec:
      containers:
        - name: mongodb-kubernetes-operator
          env:
            - name: AGENT_IMAGE
              value: 268558157000.dkr.ecr.us-east-1.amazonaws.com/chatton/ubuntu/mongodb-agent:latest
            - name: VERSION_UPGRADE_HOOK_IMAGE
              value: 268558157000.dkr.ecr.us-east-1.amazonaws.com/chatton/ubuntu/mongodb-kubernetes-operator-version-upgrade-post-start-hook:latest
            - name: READINESS_PROBE_IMAGE
              value: 268558157000.dkr.ecr.us-east-1.amazonaws.com/chatton/ubuntu/mongodb-kubernetes-readinessprobe:latest
EOF > test.yaml